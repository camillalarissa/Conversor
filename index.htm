<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Projeto JavaScript</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub Covert Money</h1>
        </header>
        <main>
            <label>
                Converter <b> de</b>


                <select>
                    <option>
                        R$ Real Brasileiro

                    </option>
                </select>

            </label>

            <label>
                Converte <b> para</b>


                <select id="select-currency">
                    <option> US$ Dólar Americano </option>
                    <option> €$ Euro </option>
                    <option> ₿ Bitcoins </option>
                </select>

            </label>

            <label>
                Valor


                <input id="input-real" placeholder="R$ 10.000,00">

                </input>

            </label>
            <button id="convert-button" type="button">Converter </button>
            <section>
                <div class="img-container1">
                    <img src="img/real.png" alt="bandeira-brasil">
                    <p class="currecy-name">Real</p>
                    <p class="currecy-value" id="value-text">R$ 10.000,00</p>
                </div>
                <img class="img-container2" src="img/seta.png" alt="seta">

                <div class="img-container1">
                    <img src="img/dolar.png" id="currency-img" alt="bandeira-eua">
                    <p class="currecy-name" id="currency-name">Dólar</p>
                    <p class="currecy-value" id="currency-value-text">US$ 2.000,00</p>
                </div>

            </section>
        </main>
    </div>
</body>
<script src="scripts.js"></script>

</html>
